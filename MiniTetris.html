         <body>
          <div id="container">
            <div>
                <header id="header">
                    <h1>미니 테트리스</h1>
                    <p id="ptag" style="text-align:center; font-size:20px;font-weight:bold;">
                        미니테트리스 게임 사이트에 오신 것을 환영합니다.
                    </p>
                </header>

                <nav id="nav">
                        <h2>Index</h2>
                        <ul>
                            <li><a href="./test.html">Game Start</a></li>
                            <li><a href="javascript:description();">Description</a></li>
                        </ul>
                </nav>

                <section id="section">

                    미니테트리스 게임 사이트

                </footer>
            </div>
         </div>
         <script>
             setInterval("doRotate()",100);
             var ptag = document.getElementById("ptag");

             function description()
             {
                win = window.open("","myWin","width=500x,height=300px,left=20px,top=20px");
                win.document.write("미니테트리스 게임은 가로로 3개 세로로 3개 대각선으로 3개의 같은 블럭이 만들어졌을 경우 점수를 얻는 게임입니다.");
                win.document.body.style.backgroundColor = "skyblue";
             }

             function doRotate(){
             var str = ptag.innerHTML;
	         var firstChar = str.substr(0, 1);
	         var remains = str.substr(1, str.length-1);
	         str = remains + firstChar;
	         ptag.innerHTML = str; // str 텍스트를 span 객체에 출력
             }
         </script>
        </body>
